<div class="dialogMask" *ngIf="dialogVisible"></div>
<div class="confirmDialog" *ngIf="dialogVisible">
  <span class="closeIcon" [innerHTML]="closeIcon" (click)="actionClose()"></span>
  <h3 class="heading">{{heading}}</h3>
  <span class="message">{{message}}</span>
  <div class="btnYes btn" (click)="actionYes()"><span>{{yesText}}</span></div>
  <div class="btnNo btn" (click)="actionNo()"><span>{{noText}}</span></div>
</div>
